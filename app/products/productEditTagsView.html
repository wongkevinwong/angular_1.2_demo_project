<form name="productTagsForm" class="form-horizontal">
    <fieldset>
        <legend>Product Search Tags</legend>
        <div class="form-group">
            <label for="inputTagsList" class="control-label col-md-2">
                New Tags:
            </label>
            <div class="col-md-8">
                <input type="text"
                        id="inputTagsList"
                       placeholder="Enter tag list separated by comma"
                       ng-model="vm.newTags"
                       class="form-control"
                >
            </div>
            <div class="col-md-1">
                <button ng-click="vm.addTags(vm.newTags)"
                        class="btn btn-default"
                        title="add the specified tags"
                >
                    Add
                </button>
            </div>
        </div>

        <div class="col-md-8 col-md-offset-2">
            <span ng-repeat="tag in vm.product.tags | orderBy" >
                <button class="btn btn-default"
                        ng-click="vm.removeTag($index)"
                        style="font-size: smaller; margin-bottom: 12px;"
                >
                    {{tag}}
                    <span class="glyphicon glyphicon-remove"></span>
                </button>
            </span>
        </div>

        <div class="form-group">
            <div class="col-md-offset-2 col-md-8">
                <button class="btn btn-primary" ng-click="vm.submit(productTagsForm.$valid)" style="width:70px;margin-right:30px;">Save</button>
                <button class="btn btn-default" ng-click="vm.cancel()">Cancel</button>
            </div>
        </div>
    </fieldset>
</form>
